{{ define "main" }}
<div style="border-bottom: 1px solid #333; padding-bottom: 1.5rem; margin-bottom: 2rem;">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="section-intro" style="color: #ccc; line-height: 1.6;">{{ . }}</div>{{ end }}
</div>
<ul class="archive">
  {{ range .Paginator.Pages }}
    <li>
      <div>
        <h3 style="margin: 0 0 0.5rem 0; font-size: 1.25rem;">
          <a href="{{ .RelPermalink }}" style="text-decoration: none;">{{ .Title }}</a>
        </h3>
        <span class="date" style="color: #666;">{{ .Date.Format "January 2, 2006" }}</span>
        {{ with .Summary }}<p class="summary" style="color: #ccc; margin-top: 0.75rem;">{{ . }}</p>{{ end }}
      </div>
    </li>
  {{ end }}
</ul>
{{ template "_internal/pagination.html" . }}
{{ end }}
